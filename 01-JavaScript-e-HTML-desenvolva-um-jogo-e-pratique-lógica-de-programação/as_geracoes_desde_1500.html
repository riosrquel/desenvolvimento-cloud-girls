<meta charset="UTF-8">

<script>
function pulaLinha() {
		document.write("<br><br>");
  }
  
  function mostra(geracoes){
  
  
		document.write(geracoes);
		pulaLinha();
  
  }
  var descobrimento =1500;
  var atual = 2016;
  var geracoes = ((atual - descobrimento)/28);

mostra ("A quantidade de gerações que passaram até a data atual é:" + Math.round(geracoes) + " gerações.");
  </script>
