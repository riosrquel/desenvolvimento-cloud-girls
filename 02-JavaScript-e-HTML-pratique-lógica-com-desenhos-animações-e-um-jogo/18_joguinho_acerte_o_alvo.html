<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>
<script>
var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');
var raio = 10;
var xAleatorio =600;
var yAleatorio = 400;
function desenhaCirculo(x, y, raio, cor) {
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
}
function limpaTela() {
    pincel.clearRect (0, 0, 600, 400)
}        
function desenhaAlvo(x, y) {
    desenhaCirculo(x, y, raio + 20, 'red'); // maior círculo
    desenhaCirculo(x, y, raio + 10, 'white');
    desenhaCirculo(x, y, raio, 'red'); // menor circulo
}
function sorteiaAlvo(maximo){
    return Math.floor(Math.random() * maximo);
}
function atualizaTela() {
    limpaTela();
    xAleatorio = sorteiaAlvo(600);
    yAleatorio = sorteiaAlvo(400);
    desenhaAlvo(xAleatorio, yAleatorio);
}
setInterval(atualizaTela,600);  
function dispara(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    if ((x > xAleatorio - raio) &&
        (x < xAleatorio + raio) &&
        (y > yAleatorio - raio) &&
        (y < yAleatorio + raio)) {
        alert('A Julia Foi MEDÁLIA DE OUROOOO CARALHO É ISSO: Você ganhou um choop do Herberto Gabriel');
    }
}
tela.onclick = dispara;
</script>
