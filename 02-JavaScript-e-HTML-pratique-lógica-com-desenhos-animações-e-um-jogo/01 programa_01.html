<canvas width="600" height="400"></canvas> 
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);
    
    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(0, 133.333, 600, 400);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(0,266.666, 600, 400);

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(133.33, 100);
    pincel.lineTo(133.33, 2*133.33);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(466.666,100);
    pincel.lineTo(466.666, 266.66);
    pincel.lineTo(200, 400);
    pincel.fill();

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.arc(300,150, 60,0, 2*3.14);
    pincel.fill();
</script>
